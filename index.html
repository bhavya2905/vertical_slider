<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verticle Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: #2A86BA;">
                <h1>Taj Mahal</h1>
                <p>located in India</p>
            </div>
            <div style="background-color: #ba942ae8;">
                <h1>Colosseum</h1>
                <p>located in Italy</p>
            </div>
            <div style="background-color: #58991cc4;">
                <h1>Great Wall of China</h1>
                <p>located in China</p>
            </div>
            <div style="background-color: #ec8027ec;">
                <h1>Chichen Itza</h1>
                <p>located in Mexico</p>
            </div>
        </div>
        <div class="right-slide">
            <div style="background-image: url('./images/pic4.jpg');"></div>
            <div style="background-image: url('./images/pic2.jpg');"></div>
            <div style="background-image: url('./images/pic3.jpg');"></div>
            <div style="background-image: url('./images/pic1.jpg');"></div>
        </div>
        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
